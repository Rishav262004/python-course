<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Number</h1>
        <p>Guess a number between 1 and 100:</p>

        <input type="number" id="userInput" placeholder="Enter your guess">
        <button onclick="playGame()">Submit Guess</button>

        <div class="output">
            <p id="resultMessage"></p>
            <p id="attemptMessage"></p>
            <p id="highscoreMessage"></p>
        </div>

        <button id="restartButton" onclick="restartGame()" class="hidden">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
