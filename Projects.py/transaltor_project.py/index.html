<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Buddy: Hindi-English Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bilingual Buddy</h1>
        <p>Hindi-English Translator</p>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <div class="buttons">
            <button id="translateToEnglish">Translate to English</button>
            <button id="translateToHindi">Translate to Hindi</button>
        </div>
        <div class="output">
            <h2>Translation:</h2>
            <p id="outputText">Your translation will appear here.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
